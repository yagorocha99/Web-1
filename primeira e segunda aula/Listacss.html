<html>
	<!--arquivo Listascss.html-->
	<head>

		<!--a tag meta com atributo charset serve para incluir uma biblioteca de codificação de caractéres -->
		<meta charset='utf-8'/>
		<title>LISTAS</title>

		<!--foi criado uma tag style para padronizar o estilo de um grupo de tags-->
		<style>
			/*nessa área as regras valem apenas para o CSS*/
			body{background:navy;}
			h1{
				color:white;
				font-family:"papyrus";
				text-decoration:underline;
			}
			ul{
				color:red;
				font-family:"arial";
			}
			p{
				color:yellow;
				font-style:italic;
			}
			p.dois{
				text-decoration:underline;
				font-size:16px;
			}
		</style>

	</head>
	<body>

		<h1>Equipes participantes:</h1>
		<p>Lista dos melhores esportes...</p>
		<p class="dois">Considerado pela revista Z</p>
		<ul>
			<li>Natação</li>
			<li>Futebol</li>
			<li>Ciclismo</li>
			<li>Ginástica</li>	
		</ul>

	</body>
</html>
